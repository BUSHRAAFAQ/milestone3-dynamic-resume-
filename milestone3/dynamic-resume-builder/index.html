<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-Biodata-Builder</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <h1><b>"BUSHRA AFAQ"</b>  Dynamic-Biodata-Builder</h1>
    <form id="resume-form"></form>
    <fieldset>
        <legand>Personal-Information</legand>
        <lable for="name">Name:</lable>
        <lable type="text" id="name" placeholder="Enter your good name" required></lable>
        <lable for="email">Email:</lable>
        <lable type="email" id="email" placeholder="Enter your email" required>
            <lable for="phone">Phone:</lable>
        <lable type="tel" id="phone"placeholder="Enter your phone number " required></lable>
     </fieldset>
     <fieldset></fieldset>
     <legand>Education</legand>
     <lable for="education">Education:</lable>
     <textarea id="education"placeholder="Enter your education "></textarea>
    </fieldset>
</form>
</body>
</html>
